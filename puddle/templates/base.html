<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}puddle</title>
    </head>
    <body>
        <nav
            class="py-6 px-6 flex justify-between items-center border-b border-gray-200"
        >
            <a href="{%url 'core:index'%}" class="text-xl font-semibold">Puddle</a>
            <div class="space-x-6">
                <a href="{%url 'item:new'%}" class="text-lg font-semibold hover:text-gray-500"
                    >New Item</a
                ><a href="{%url 'item:items'%}" class="text-lg font-semibold hover:text-gray-500"
                    >Browse</a
                >
                {%if request.user.is_authenticated%}
                <a
                href="{% url 'conversation:inbox' %}"
                class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
                >Inbox</a>
            <a href="{%url 'dashboard:index'%}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">
                Dash Board</a>
                <a href="{%url 'core:logout'%}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">
                    logout</a>
        </div>
                {%else%}
                <a
                href="{%url 'core:signup'%}"
                class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
                >Sign up</a
            >
            <a
                href="{%url 'core:login'%}"
                class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700"
                >Login</a
            >
        </div>
                {%endif%}
                
        </nav>
        <div class="px-6 py6">
            {% block content %}{% endblock content %}
            <script src="https://cdn.tailwindcss.com"></script>
        </div>
        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="tex-lg text-gray-500">ಇದು ಮಿಡಲ್ ಕ್ಲಾಸ್ ಸ್ಪೋರ್ಟ್ಸ್ ಬೈಕ್ ಗುರು</a>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a>
                    <li><a href="{%url 'core:contact'%}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of use</a>
                    
                </ul>
            </div>
        </footer>
    </body>
</html>
